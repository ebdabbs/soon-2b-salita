---
layout: default
title: Contact
---
<div id="contact">
    <div class="row" style="margin: 0;">
        <h1 class="cursive">Contact Michael &amp; Lizzie</h1>
        <div class="col-sm-6 form">
            <form id="gform" method="POST" class="pure-form pure-form-stacked"
                  action="https://script.google.com/macros/s/AKfycbwVqJ_BxYoVka6jo9A7A-a_xS8YSjMFp9uj3ckOa81Xl1Ou5axq/exec">

                <fieldset class="form-group">
                    <input id="name" name="name" placeholder="Your name" />
                    <label for="name">&nbsp;Name</label>
                </fieldset>

                <fieldset class="form-group">
                    <input id="email" name="email" type="email" required placeholder="Your email address"/>
                    <span id="email-invalid" style="visibility:hidden">
                        Must be a valid email address
                    </span>
                    <label for="email">&nbsp;Email</label>
                </fieldset>

                <fieldset class="form-group">
                <textarea id="message" name="message" rows="6"
                          placeholder="Your message&hellip;"></textarea>
                    <label for="message">&nbsp;Message</label>
                </fieldset>

                <button class="btn center">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send
                </button>
            </form>

            <div style="display:none;" id="thankyou_message">
                <h2>Thanks for contacting us.
                    We will get back to you soon!</h2>
            </div>

            <!-- Submit the Form to Google -->
            <script data-cfasync="false" type="text/javascript"
                    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
        </div>
    </div>
</div>
